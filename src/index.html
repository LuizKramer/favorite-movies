<!DOCTYPE html>
<html>
  <head id="header"> </head>
  <body
    class="flex flex-col justify-between w-full min-h-screen h-screen font-roboto"
  >
    <nav id="navbar"></nav>

    <main class="bg-gradient-to-t w-full h-full from-gray-400 px-48">
      <div class="bg-white w-full h-full">
        <div class="bg-gray-200 border border-gray-300 border-2 p-4 h-16">
          <h1 class="sm:text-sm text-xl font-bold">Cadastre um Filme</h1>
        </div>
        <div class="px-32 py-16">
          <form class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label> Nome </label>
              <input
                type="text"
                class="border border-gray-400 rounded-sm px-2"
                placeholder="Nome do filme"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label> Descrição </label>
              <input
                type="textarea"
                class="border border-gray-400 rounded-sm px-2 h-40"
                placeholder="Descrição do filme"
              />
            </div>
            <div class="flex flex-row justify-end w-full h-fit">
              <button class="bg-black text-white w-32 p-2 rounded-sm">
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header").innerHTML = data;
      })
      .catch((error) => console.error("Erro ao carregar header.html:", error));
  </script>
  <script>
    fetch("nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch((error) => console.error("Erro ao carregar nav.html:", error));
  </script>
</html>
